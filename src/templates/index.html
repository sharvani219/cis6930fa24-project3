<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Incident Data</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
        }
        
        header {
            background-color: #4CAF50;
            color: white;
            padding: 10px 0;
            text-align: center;
        }
        
        h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
        }

        .container {
            width: 80%;
            margin: 0 auto;
            padding: 20px;
            background-color: white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            margin-top: 20px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            font-size: 1.2rem;
            display: block;
            margin-bottom: 8px;
            color: #333;
        }

        input[type="file"], input[type="text"] {
            width: 100%;
            padding: 10px;
            border-radius: 4px;
            border: 1px solid #ddd;
            font-size: 1rem;
        }

        input[type="file"] {
            padding: 12px;
        }

        button {
            background-color: #4CAF50;
            color: white;
            font-size: 1.2rem;
            padding: 12px 24px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
            margin-top: 20px;
        }

        button:hover {
            background-color: #45a049;
        }

        .messages {
            margin-top: 20px;
            background-color: #f8d7da;
            padding: 10px;
            border-radius: 4px;
            color: #721c24;
            font-size: 1rem;
        }

        ul {
            padding-left: 20px;
        }

        li {
            font-size: 1rem;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Upload Incident PDFs or Provide URLs</h1>
    </header>

    <div class="container">
        <form method="POST" action="{{ url_for('upload_file') }}" enctype="multipart/form-data">
            <div class="form-group">
                <label for="file">Upload PDF Files:</label>
                <input type="file" name="file" multiple>
            </div>
    
            <div class="form-group">
                <label for="urls">Enter PDF URLs (separate with commas):</label>
                <input type="text" name="urls" placeholder="http://example.com/file1.pdf, http://example.com/file2.pdf">
            </div>
    
            <button type="submit">Upload</button>
        </form>

        {% with messages = get_flashed_messages() %}
            {% if messages %}
                <div class="messages">
                    <ul>
                        {% for message in messages %}
                            <li>{{ message }}</li>
                        {% endfor %}
                    </ul>
                </div>
            {% endif %}
        {% endwith %}
    </div>
</body>
</html>
